name: integration_tests

on:
  push:
    tags-ignore:
    - 'v*.*.*'
    branches:
    - "*"
  pull_request:

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: install go
      uses: actions/setup-go@v2

    - name: end to end test
      run: ./scripts/test_end_to_end.sh
